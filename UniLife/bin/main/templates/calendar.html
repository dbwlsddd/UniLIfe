    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var eventListEl = document.getElementById('event-items');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                locale: 'ko',  // í•œêµ­ì–´ ì„¤ì •
                initialView: 'dayGridMonth',
                events: '/events',
                selectable: true,
                editable: true,
                dateClick: function(info) {
                    var title = prompt('ì¼ì • ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”:');
                    if (title) {
                        fetch('/events/add', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                title: title,
                                start: info.dateStr,
                                end: info.dateStr
                            })
                        })
                        .then(response => response.json())
                        .then(data => {
                            alert(data.message);
                            calendar.refetchEvents();
                            loadEventList();  // ëª©ë¡ ì—…ë°ì´íŠ¸
                        });
                    }
                },
                eventClick: function(info) {
                    if (confirm("ì´ ì¼ì •ì„ ì‚­ì œí• ê¹Œìš”?")) {
                        fetch(`/events/delete/${info.event.id}`, {

                        })

                        .then(data => {
                            alert(data.message);
                            calendar.refetchEvents();
                            loadEventList();  // ëª©ë¡ ì—…ë°ì´íŠ¸
                        });
                    }
                }
            });

            calendar.render();
            loadEventList(); // í˜ì´ì§€ ë¡œë“œ ì‹œ ì¼ì • ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°

            function loadEventList() {
                fetch('/events')
                    .then(response => response.json())
                    .then(events => {
                        eventListEl.innerHTML = "";
                        events.forEach(event => {
                            var li = document.createElement('li');
                            li.classList.add('event-item');
                            li.textContent = `${event.title} (${event.start})`;
                            eventListEl.appendChild(li);
                        });
                    });
            }
        });
    </script>
