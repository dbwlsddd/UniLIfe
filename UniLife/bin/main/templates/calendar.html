

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniLife - 일정 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
	    body {
	        display: flex;
	        justify-content: space-between; /* 캘린더와 목록을 가로로 배치 */
	        align-items: flex-start;
	        padding: 20px;
	    }
    	#calendar { /* full calendar */
		    width: 50%;
		    /* height: 600px; */
		    margin-left: 10; /* 좌측 마진 10 */
		}
		#event-list { /* 일정 목록 */
            width: 30%;
            height: 50%;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .event-item {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        .event-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

    <div id="calendar"></div>

    <div id="event-list">
        <h3>📅 일정 목록</h3>
        <ul id="event-items"></ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var eventListEl = document.getElementById('event-items');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                locale: 'ko',  // 한국어 설정
                initialView: 'dayGridMonth',
                events: '/events',
                selectable: true,
                editable: true,
                dateClick: function(info) {
                    var title = prompt('일정 제목을 입력하세요:');
                    if (title) {
                        fetch('/events/add', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                title: title,
                                start: info.dateStr,
                                end: info.dateStr
                            })
                        })
                        .then(response => response.json())
                        .then(data => {
                            alert(data.message);
                            calendar.refetchEvents();
                            loadEventList();  // 목록 업데이트
                        });
                    }
                },
                eventClick: function(info) {
                    if (confirm("이 일정을 삭제할까요?")) {
                        fetch(`/events/delete/${info.event.id}`, {
                            method: 'DELETE'
                        })
                        .then(response => response.json())
                        .then(data => {
                            alert(data.message);
                            calendar.refetchEvents();
                            loadEventList();  // 목록 업데이트
                        });
                    }
                }
            });

            calendar.render();
            loadEventList(); // 페이지 로드 시 일정 목록 불러오기

            function loadEventList() {
                fetch('/events')
                    .then(response => response.json())
                    .then(events => {
                        eventListEl.innerHTML = "";
                        events.forEach(event => {
                            var li = document.createElement('li');
                            li.classList.add('event-item');
                            li.textContent = `${event.title} (${event.start})`;
                            eventListEl.appendChild(li);
                        });
                    });
            }
        });
    </script>

</body>
</html>
